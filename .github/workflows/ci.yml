# File: .github/workflows/ci.yml
# Description: GitHub Actions CI workflow for the toolchain-avr-gcc repository.

name: CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    analyze-shellcheck:
        name: Analyze (shellcheck)
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v4
            - name: Analyze
              shell: bash
              run: ./ci/analyze --analyzer shellcheck
